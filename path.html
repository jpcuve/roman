<html>
    <head>
        <meta charset="utf-8"/>
        <title>Roman</title>
        <script type="text/javascript">
            let compteur = 0;

            function dessine(){
                console.log("Coucou Roman");
                let canvas = document.getElementById("surface_de_dessin");
                let ctx = canvas.getContext("2d");
                ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);
                ctx.fillText(compteur.toString(), 10, 10);
                let vaisseau = new Path2D("M 0 0 l -5 -5 l 5 10 l 5 -10 Z");
                ctx.save();
                ctx.translate(150, 150);
                ctx.rotate(0.7);
                ctx.stroke(vaisseau);
                ctx.restore();
                compteur = compteur + 1;
                window.requestAnimationFrame(dessine);
            }
        </script>
        <style type="text/css">
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body onload="window.requestAnimationFrame(dessine);">
        <canvas id="surface_de_dessin" width="300" height="300"></canvas>
    </body>
</html>
